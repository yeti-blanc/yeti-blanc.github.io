<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeti Blanc Music</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem;
      flex-wrap: wrap;
    }
    .brand {
      font-size: 3rem;
      font-weight: bold;
      font-family: 'Trebuchet MS', sans-serif;
      color: #87ceeb;
    }
    .gallery {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1 1 300px;
      margin-left: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(135,206,235,0.7);
    }
    iframe {
      border: 0;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <div class="brand">Yeti Blanc</div>
      <div class="gallery">
        <img src="image1.jpg" alt="Music shot 1">
        <img src="image2.jpg" alt="Music shot 2">
        <img src="image3.jpg" alt="Music shot 3">
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=86896478/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://yetiblanc.bandcamp.com/track/i-believe-in-travis-kelce-feat-js">I Believe In Travis Kelce (feat. JS) by Yeti Blanc (feat. JS)</a></iframe>
      </div>
      <div class="card">
        <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=3614133750/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://yetiblanc.bandcamp.com/track/mornin-man-feat-greg-cote">Mornin' Man (feat. Greg Cote) by Yeti Blanc</a></iframe>
      </div>
      <div class="card">
        <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=566721571/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://yetiblanc.bandcamp.com/track/pebble-drive">Pebble Drive by Yeti Blanc</a></iframe>
      </div>
      <div class="card">
        <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/track=2574557713/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/" seamless><a href="https://yetiblanc.bandcamp.com/track/pirate-radio-anthem">Pirate Radio Anthem by Yeti Blanc</a></iframe>
      </div>
    </div>
  </header>

  <footer>
    © 2025 Yeti Blanc · <a href="https://yetiblanc.com" style="color:#87ceeb;">yetiblanc.com</a>
  </footer>
</body>
</html>

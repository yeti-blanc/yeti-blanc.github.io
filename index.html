<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeti Blanc Music</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0a0a23, #1a1a40);
      color: white;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .left img {
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="02_09_24_Circa_Dan LeBatard Show_Gray_KPG_318.jpg" alt="Music Image 1">
      <img src="Yeti Headshot Black and White.jpg" alt="Music Image 2">
      <img src="318350262_864480401352218_4246141772687014877_n.jpg" alt="Music Image 3">
    </div>
    <div class="right">
      <div class="card">
        <iframe style="height:42px;" src="https://bandcamp.com/EmbeddedPlayer/track=86896478/size=small/bgcol=333333/linkcol=ffffff/transparent=true/" seamless><a href="https://yetiblanc.bandcamp.com/track/i-believe-in-travis-kelce-feat-js">I Believe In Travis Kelce (feat. JS)</a></iframe>
      </div>
      <div class="card">
        <iframe style="height:42px;" src="https://bandcamp.com/EmbeddedPlayer/track=3614133750/size=small/bgcol=333333/linkcol=ffffff/transparent=true/" seamless><a href="https://yetiblanc.bandcamp.com/track/mornin-man-feat-greg-cote">Mornin' Man (feat. Greg Cote)</a></iframe>
      </div>
      <div class="card">
        <iframe style="height:42px;" src="https://bandcamp.com/EmbeddedPlayer/track=566721571/size=small/bgcol=333333/linkcol=ffffff/transparent=true/" seamless><a href="https://yetiblanc.bandcamp.com/track/pebble-drive">Pebble Drive</a></iframe>
      </div>
      <div class="card">
        <iframe style="height:42px;" src="https://bandcamp.com/EmbeddedPlayer/track=2574557713/size=small/bgcol=333333/linkcol=ffffff/transparent=true/" seamless><a href="https://yetiblanc.bandcamp.com/track/pirate-radio-anthem">Pirate Radio Anthem</a></iframe>
      </div>
    </div>
  </div>
</body>
</html>

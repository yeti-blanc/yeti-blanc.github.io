<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeti Blanc | Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #1a1a40 100%);
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* Star field */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        100px 150px 2px #fff,
        200px 300px 2px #fff,
        400px 80px 2px #fff,
        600px 400px 2px #fff,
        800px 200px 2px #fff,
        900px 100px 2px #fff;
      animation: twinkle 6s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.8;}
      50% {opacity: 0.3;}
    }

    /* ----- Header: brand + links inline, text bottoms aligned ----- */
header {
  width: 95%;
  max-width: 1800px;
  margin: 0 auto;
  padding: 34px 0 6px;

  display: flex;
  justify-content: flex-start; /* brand left, links immediately to the right */
  align-items: baseline;       /* align text baselines for visual text-bottom alignment */
  gap: 28px;                   /* spacing between brand and links */
  flex-wrap: wrap;
}

/* Brand: big headline, make sure line-height is tight */
.brand {
  font-family: "Bebas Neue", "Trebuchet MS", Impact, sans-serif;
  font-size: 80px;
  letter-spacing: 1px;
  color: #7BAFD4;
  margin: 0;       /* remove default margins that can push baseline */
  line-height: 1;  /* important so baseline is predictable */
}

/* Links: sit right beside the brand; keep baseline alignment */
.links {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  margin: 0;        /* remove previous top-margin that kicked them down */
  align-items: baseline; /* double-insure children align on baseline */
}

/* Force links to use Montserrat (prevents accidental font inheritance) */
.links a {
  font-family: 'Montserrat', sans-serif;
  font-size: 18px;
  line-height: 1;   /* same trick to keep vertical metrics consistent */
  color: #7BAFD4;
  text-decoration: none;
  font-weight: 600;
  padding: 2px 0;   /* small vertical padding so hit-target is large but doesn't affect baseline */
}

/* Hover state unchanged */
.links a:hover {
  color: #fff;
  text-shadow: 0 0 6px #7BAFD4;
}

    /* Main container */
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      width: 95%;
      max-width: 1800px;
      margin: 0 auto 60px;
      padding-bottom: 20px;
      box-sizing: border-box;
    }

    /* Left column: images */
    .left {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .left img {
  width: 100%;
  max-width: 900px;   /* limit how wide it can get */
  height: auto;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.04);
}

    .left img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* Right column: Bandcamp cards */
    /* Bandcamp: allow multiple fixed-size cards in a row */
.bandcamp {
  display: flex;
  flex-wrap: wrap;         /* wrap to next line when necessary */
  gap: 16px;
  align-items: flex-start;
  justify-content: flex-end; /* keep group anchored to the right */
  flex: 0 0 auto;          /* don't force a percentage width; size to content */
  max-width: none;         /* remove previous max-width constraint */
  margin-left: auto;       /* keeps the whole block pushed right in .container */
  box-sizing: border-box;
}

/* Each card is fixed to the small embed size */
.card {
  width: 170px;            /* fixed card width to match iframe */
  flex: 0 0 170px;         /* prevents flex from stretching the card */
  background: var(--card-bg);
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  transition: transform .25s ease, box-shadow .25s ease, filter .25s;
  display: block;
}

    :root {
  --card-glow: rgba(123, 175, 212, 0.6); /* a nice bluish glow */
}
    .card {
      width: 100%;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform .25s ease, box-shadow .25s ease, filter .25s;
      display: block;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px var(--card-glow);
      filter: brightness(1.05);
    }

    .card iframe {
  display: block;
  width: 170px;
  height: 284px;
  border: 0;
}

    /* Additional sections: About Me / Contact */
section {
  width: 95%;
  max-width: 1800px; /* matches main container */
  margin: 0 auto 60px;
  padding: 0;
  background: none;
  box-shadow: none;
}

.section-content {
  max-width: 900px;          /* same width as collage */
  margin: 0;                 /* remove weird calc margins */
  background: rgba(255, 255, 255, 0.03);
  border-radius: 12px;
  padding: 40px 30px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
  border: 1px solid rgba(255, 255, 255, 0.04);
  transition: box-shadow 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
}

/* Glow hover effect */
.section-content:hover {
  box-shadow: 0 10px 40px rgba(123, 175, 212, 0.6);
  transform: translateY(-4px);
  border-color: rgba(123, 175, 212, 0.4);
}

/* Section headers and text */
section h2 {
  font-family: "Bebas Neue", sans-serif;
  font-size: 36px;
  color: #7BAFD4;
  margin-bottom: 16px;
  letter-spacing: 1px;
}

section p,
section ul {
  font-size: 16px;
  line-height: 1.6;
  color: #eee;
}

section ul {
  list-style: none;
  padding-left: 0;
}

section ul li {
  margin-bottom: 8px;
}

section a {
  color: #7BAFD4;
  text-decoration: none;
  transition: color 0.2s, text-shadow 0.2s;
}

section a:hover {
  color: #fff;
  text-shadow: 0 0 6px #7BAFD4;
}

/* Responsive behavior */
@media (max-width: 900px) {
  section {
    width: 90%;
  }
  .section-content {
    max-width: 100%;
  }
}

  .bandcamp {
    width: 100%;
    max-width: 100%;
    margin-left: 0;
    justify-content: center;   /* center the cards */
    align-items: center;
    order: 2;
    display: flex;
    flex-wrap: wrap;           /* allow wrapping into rows */
    gap: 16px;
  }

  .card {
    width: calc(50% - 12px) !important;   /* two per row */
    flex: 0 0 calc(50% - 12px) !important;
    max-width: 320px;          /* prevents stretching too wide */
  }

  .card iframe {
    width: 100% !important;              /* iframe fills card */
    height: auto;              /* scales with card height */
  }

  .left .img-row {
    flex-direction: row;
    gap: 12px;
  }
}
/* Center footer neatly within the page */
footer {
  text-align: center;
  margin: 60px auto 20px; /* centers horizontally */
  width: fit-content;     /* makes it only as wide as its content */
  display: block;
}
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeti Blanc | Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #1a1a40 100%);
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* Star field */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        100px 150px 2px #fff,
        200px 300px 2px #fff,
        400px 80px 2px #fff,
        600px 400px 2px #fff,
        800px 200px 2px #fff,
        900px 100px 2px #fff;
      animation: twinkle 6s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.8;}
      50% {opacity: 0.3;}
    }

  header{
    padding:34px 20px 6px;
    max-width:1200px;
    margin:0 auto;
  }
  .brand{
    font-family: "Bebas Neue", "Trebuchet MS", Impact, sans-serif;
    font-size:80px;
    letter-spacing:1px;
    color: #7BAFD4;
    margin:0 0 8px 0;
  }
  .sub{
    color:#cbd5e1;
    margin:0 0 18px 0;
    font-size:14px;
  }

  /* main two-column container */
  .container{
    max-width:1200px;
    margin: 0 auto 60px;
    padding: 0 20px;
    display:flex;
    gap:28px;
    align-items:flex-start;
    box-sizing:border-box;
  }

  /* Left column: images (flexible) */
  .left{
    flex:1 1 auto;
    display:flex;
    flex-direction:column;
    gap:18px;
  }
  .left .img-row{
    display:flex;
    gap:12px;
    align-items:stretch;
  }
  .left img{
    width:100%;
    height:auto;
    object-fit:cover;
    border-radius:12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.04);
  }

  /* Right column: bandcamp cards */
  .bandcamp {
    /* no more than 20% of viewport width on wide screens */
    flex: 0 0 30vw;
    max-width: 35%;
    margin-left:auto;             /* push to the right */
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:flex-end;        /* keeps cards right-aligned inside column */
    box-sizing:border-box;
  }

  .card{
    width:100%;                  /* fill the bandcamp column */
    background: var(--card-bg);
    padding:10px;
    border-radius:10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    transition: transform .25s ease, box-shadow .25s ease, filter .25s;
    display:block;
  }
  .card:hover{
    transform: translateY(-6px);
    box-shadow: 0 10px 30px var(--card-glow);
    filter:brightness(1.05);
  }

  /* ensure iframe fits card width */
  .card iframe{ display:block; width:100%; height:42px; border:0; }

  /* footer */
  footer{
    margin-top: 40px;
    padding:20px;
    text-align:center;
    color:#9aa8bf;
    font-size:13px;
  }

  /* Responsive: collapse to single column on smaller screens */
  @media (max-width: 900px){
    .container{ flex-direction:column; gap:20px; padding-bottom:40px; }
    .bandcamp{
      width:100%;
      max-width:100%;
      margin-left:0;
      align-items:center;
      order:2;
    }
    .card{ width: 100%; max-width:720px; }
    .left .img-row{ flex-direction:row; gap:12px; }
  }

  @media (max-width: 420px){
    .brand{ font-size:64px; }
    .left .img-row{ flex-direction:column; }
  }
</style>
</head>
<body>

<header>
  <div style="max-width:1200px; margin:0 auto;">
    <div class="brand">Yeti Blanc</div>
    <div class="links">
      <a href="https://tiles.bio/yetiblanc" target="_blank">Tiles.bio</a>
      <a href="https://www.instagram.com/yetiblanc" target="_blank">Instagram</a>
      <a href="https://open.spotify.com/artist/placeholder" target="_blank">Spotify</a>
      <a href="mailto:hello@yetiblanc.com">Email</a>
    </div>
</header>

<main class="container" role="main" aria-label="Yeti Blanc music preview">
  <!-- flexible left column: images -->
  <div class="left" aria-hidden="false">
    <div class="img-row" style="grid-template-columns:repeat(3,1fr);">
      <img src="Collage_Test.png" alt="three picture collage">
    </div>
  </div>

  <!-- right column: bandcamp cards (right aligned, ≤20% width) -->
  <aside class="bandcamp" aria-label="Tracks">
    <div class="card" aria-hidden="false">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/track=86896478/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless>
        <a href="https://yetiblanc.bandcamp.com/track/i-believe-in-travis-kelce-feat-js">I Believe In Travis Kelce (feat. JS)</a>
      </iframe>
    </div>

    <div class="card">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/track=3614133750/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless>
        <a href="https://yetiblanc.bandcamp.com/track/mornin-man-feat-greg-cote">Mornin' Man (feat. Greg Cote)</a>
      </iframe>
    </div>

    <div class="card">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/track=566721571/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless>
        <a href="https://yetiblanc.bandcamp.com/track/pebble-drive">Pebble Drive</a>
      </iframe>
    </div>

    <div class="card">
      <iframe src="https://bandcamp.com/EmbeddedPlayer/track=2574557713/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless>
        <a href="https://yetiblanc.bandcamp.com/track/pirate-radio-anthem">Pirate Radio Anthem</a>
      </iframe>
    </div>
  </aside>
</main>

<footer>
  © 2025 Yeti Blanc · <a href="https://yetiblanc.com" style="color:var(--accent)">yetiblanc.com</a>
</footer>

</body>
</html>

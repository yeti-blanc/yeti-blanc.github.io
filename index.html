<html lang="en">

  <style>
    :root {
      --accent: #7BAFD4; /* Carolina Blue */
      --card-bg: rgba(255, 255, 255, 0.04);
      --card-glow: rgba(123, 175, 212, 0.5);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #1a1a40 100%);
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* Star field */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        100px 150px 2px #fff,
        200px 300px 2px #fff,
        400px 80px 2px #fff,
        600px 400px 2px #fff,
        800px 200px 2px #fff,
        900px 100px 2px #fff;
      animation: twinkle 6s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.8;}
      50% {opacity: 0.3;}
    }

    /* Header */
    header {
      padding: 34px 20px 6px;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .brand {
      font-family: "Bebas Neue", "Trebuchet MS", Impact, sans-serif;
      font-size: 80px;
      letter-spacing: 1px;
      color: var(--accent);
      margin: 0;
    }

    .links {
      display: flex;
      justify-content: flex-end;
      gap: 16px;
    }

    .links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color .2s, text-shadow .2s;
    }

    .links a:hover {
      color: #fff;
      text-shadow: 0 0 6px var(--accent);
    }

    /* Main container */
    .container {
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
      display: flex;
      gap: 28px;
      align-items: flex-start;
      box-sizing: border-box;
    }

    /* Left column: images */
    .left {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .left .img-row {
      display: flex;
      gap: 12px;
      align-items: stretch;
    }

    .left img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
    }

      flex: 0 0 30vw;
      max-width: 35%;
      margin-left: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-end;
      box-sizing: border-box;
    }

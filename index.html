<style>
body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #1a1a40 100%);
  color: #eee;
  overflow-x: hidden;
  position: relative;
}

/* Star field */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  box-shadow: 
    100px 150px 2px #fff,
    200px 300px 2px #fff,
    400px 80px 2px #fff,
    600px 400px 2px #fff,
    800px 200px 2px #fff,
    900px 100px 2px #fff;
  animation: twinkle 6s linear infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes twinkle {
  0%, 100% {opacity: 0.8;}
  50% {opacity: 0.3;}
}

/* Header */
header {
  padding: 34px 40px 6px;
  width: 95%;
  max-width: 1800px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
}

.brand {
  font-family: "Bebas Neue", "Trebuchet MS", Impact, sans-serif;
  font-size: 80px;
  letter-spacing: 1px;
  color: #7BAFD4;
  margin: 0 0 8px 0;
}

.links {
  display: flex;
  justify-content: flex-end;
  gap: 20px;
}

.links a {
  color: #7BAFD4;
  text-decoration: none;
  font-weight: 600;
  transition: color .2s, text-shadow .2s;
}

.links a:hover {
  color: #fff;
  text-shadow: 0 0 6px #7BAFD4;
}

/* Main container */
.container {
  display: flex;
  gap: 40px;
  align-items: flex-start;
  width: 95%;
  max-width: 1800px;
  margin: 0 auto 60px;
  padding-bottom: 20px;
  box-sizing: border-box;
}

/* Left column */
.left {
  flex: 1 1 auto;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.left .img-row {
  display: flex;
  gap: 16px;
  align-items: stretch;
  flex-wrap: wrap;
}

.left img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.04);
}

/* Right column (Bandcamp cards) */
.bandcamp {
  flex: 0 0 25vw;       /* wider but capped */
  max-width: 30%;
  margin-left: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: flex-end;
  box-sizing: border-box;
}

.card {
  width: 100%;
  background: var(--card-bg);
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  transition: transform .25s ease, box-shadow .25s ease, filter .25s;
  display: block;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 30px var(--card-glow);
  filter: brightness(1.05);
}

.card iframe { 
  display: block; 
  width: 100%; 
  height: 42px; 
  border: 0; 
}

/* Footer */
footer {
  margin-top: 40px;
  padding: 20px;
  text-align: center;
  color: #9aa8bf;
  font-size: 13px;
}

/* Responsive adjustments */
@media (max-width: 1200px) {
  .container { gap: 30px; }
  .bandcamp { flex: 0 0 28vw; max-width: 35%; }
}

@media (max-width: 900px) {
  .container { flex-direction: column; gap: 20px; padding-bottom: 40px; }
  .bandcamp { width: 100%; max-width: 100%; margin-left: 0; align-items: center; order: 2; }
  .card { width: 100%; max-width: 720px; }
  .left .img-row { flex-direction: row; gap: 12px; }
}

@media (max-width: 420px) {
  .brand { font-size: 64px; }
  .left .img-row { flex-direction: column; }
}
</style>

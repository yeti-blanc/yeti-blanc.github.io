<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeti Blanc | Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #1a1a40 100%);
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* Star field */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        100px 150px 2px #fff,
        200px 300px 2px #fff,
        400px 80px 2px #fff,
        600px 400px 2px #fff,
        800px 200px 2px #fff,
        900px 100px 2px #fff;
      animation: twinkle 6s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.8;}
      50% {opacity: 0.3;}
    }

    /* Header with top-aligned links */
    header {
      width: 95%;
      max-width: 1800px;
      margin: 0 auto;
      padding: 34px 0 6px;

      display: flex;                /* Flex container for title + links */
      justify-content: space-between; /* Brand left, links right */
      align-items: flex-start;      /* Align links to top of header */
      flex-wrap: wrap;              /* Wrap on smaller screens */
    }

    .brand {
      font-family: "Bebas Neue", "Trebuchet MS", Impact, sans-serif;
      font-size: 80px;
      letter-spacing: 1px;
      color: #7BAFD4;
      margin: 0 0 8px 0;
    }

    .links {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .links a {
      color: #7BAFD4;
      text-decoration: none;
      font-weight: 600;
      transition: color .2s, text-shadow .2s;
    }

    .links a:hover {
      color: #fff;
      text-shadow: 0 0 6px #7BAFD4;
    }

    /* Main container */
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      width: 95%;
      max-width: 1800px;
      margin: 0 auto 60px;
      padding-bottom: 20px;
      box-sizing: border-box;
    }

    /* Left column: images */
    .left {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .left img {
  width: 100%;
  max-width: 900px;   /* limit how wide it can get */
  height: auto;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.04);
}

    .left img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* Right column: Bandcamp cards */
    /* Bandcamp: allow multiple fixed-size cards in a row */
.bandcamp {
  display: flex;
  flex-wrap: wrap;         /* wrap to next line when necessary */
  gap: 16px;
  align-items: flex-start;
  justify-content: flex-end; /* keep group anchored to the right */
  flex: 0 0 auto;          /* don't force a percentage width; size to content */
  max-width: none;         /* remove previous max-width constraint */
  margin-left: auto;       /* keeps the whole block pushed right in .container */
  box-sizing: border-box;
}

/* Each card is fixed to the small embed size */
.card {
  width: 170px;            /* fixed card width to match iframe */
  flex: 0 0 170px;         /* prevents flex from stretching the card */
  background: var(--card-bg);
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  transition: transform .25s ease, box-shadow .25s ease, filter .25s;
  display: block;
}

    :root {
  --card-glow: rgba(123, 175, 212, 0.6); /* a nice bluish glow */
}
    .card {
      width: 100%;
      background: var(--card-bg);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform .25s ease, box-shadow .25s ease, filter .25s;
      display: block;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px var(--card-glow);
      filter: brightness(1.05);
    }

    .card iframe {
  display: block;
  width: 170px;
  height: 284px;
  border: 0;
}

    /* Additional sections: About Me / Contact */
    section {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 40px 20px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      color: #eee;
    }

    section h2 {
      font-family: "Bebas Neue", sans-serif;
      font-size: 36px;
      color: #7BAFD4;
      margin-bottom: 16px;
    }

    section p, section ul {
      font-size: 16px;
      line-height: 1.6;
    }

    section ul {
      list-style: none;
      padding-left: 0;
    }

    section ul li {
      margin-bottom: 8px;
    }

    section a {
      color: #7BAFD4;
      text-decoration: none;
    }

    section a:hover {
      color: #fff;
      text-shadow: 0 0 6px #7BAFD4;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #9aa8bf;
      font-size: 13px;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .bandcamp { flex: 0 0 25vw; max-width: 30%; }
      .container { gap: 30px; }
    }

    @media (max-width: 900px){
  .container {
    flex-direction: column;
    gap: 20px;
    padding-bottom: 40px;
  }

  .bandcamp {
    width: 100%;
    max-width: 100%;
    margin-left: 0;
    justify-content: center;   /* center the cards */
    align-items: center;
    order: 2;
    display: flex;
    flex-wrap: wrap;           /* allow wrapping into rows */
    gap: 16px;
  }

  .card {
    width: calc(50% - 12px);   /* two per row */
    flex: 0 0 calc(50% - 12px);
    max-width: 320px;          /* prevents stretching too wide */
  }

  .card iframe {
    width: 100%;               /* iframe fills card */
    height: auto;              /* scales with card height */
  }

  .left .img-row {
    flex-direction: row;
    gap: 12px;
  }
}

    @media (max-width: 420px) {
      .brand { font-size: 64px; }
      .left .img-row { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="left" aria-hidden="false">

  <!-- Right column: Bandcamp cards -->

        <a href="https://yetiblanc.bandcamp.com/track/pebble-drive">Pebble Drive by Yeti Blanc</a>

        <a href="https://yetiblanc.bandcamp.com/track/pirate-radio-anthem">Pirate Radio Anthem by Yeti Blanc</a>
      </iframe>

  </aside>
</main>

<!-- About Me Section -->
<section class="about-me" aria-label="About Yeti Blanc">
  <div class="section-content">
    <h2>About Me</h2>
    <p>
      Hi, I’m Yeti Blanc.

  </div>
</section>

<!-- Contact Section -->
<section class="contact" aria-label="Contact Yeti Blanc">
  <div class="section-content">
    <h2>Contact</h2>
    <p>Talk to me <a href="mailto:yetiblancmusic@gmail.com">yetiblancmusic@gmail.com</a></p>
   
  </div>

<footer>
  © 2025 Yeti Blanc · <a href="https://yetiblanc.com" style="color:var(--accent)">yetiblanc.com</a>
</footer>

</body>
</html>

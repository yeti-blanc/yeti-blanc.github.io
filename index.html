<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeti Blanc | Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d0d2b 0%, #1a1a40 100%);
      color: #eee;
      overflow-x: hidden;
      position: relative;
    }

    /* Star field */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow: 
        100px 150px 2px #fff,
        200px 300px 2px #fff,
        400px 80px 2px #fff,
        600px 400px 2px #fff,
        800px 200px 2px #fff,
        900px 100px 2px #fff;
      animation: twinkle 6s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.8;}
      50% {opacity: 0.3;}
    }

    /* Header with top-aligned links */
    header {
      width: 95%;
      max-width: 1800px;
      margin: 0 auto;
      padding: 34px 0 6px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .brand {
      font-family: "Bebas Neue", "Trebuchet MS", Impact, sans-serif;
      font-size: 80px;
      letter-spacing: 1px;
      color: #7BAFD4;
      margin: 0 0 8px 0;
    }

    .links {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .links a {
      color: #7BAFD4;
      text-decoration: none;
      font-weight: 600;
      transition: color .2s, text-shadow .2s;
    }

    .links a:hover {
      color: #fff;
      text-shadow: 0 0 6px #7BAFD4;
    }

    /* Main container */
    .container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      width: 95%;
      max-width: 1800px;
      margin: 0 auto 60px;
      padding-bottom: 20px;
      box-sizing: border-box;
    }

    /* Left column: images */
    .left {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .left img {
      width: 100%;
      max-width: 900px;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* Bandcamp single-player */
    .bandcamp.single-player {
      display: flex;
      gap: 16px;
      align-items: flex-start;
      justify-content: flex-end;
      flex-wrap: wrap;
      margin-left: auto;
    }

    .track-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 180px;
    }

    .track-btn {
      background: rgba(255,255,255,0.03);
      color: #7BAFD4;
      border: 1px solid rgba(123,175,212,0.12);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .track-btn:hover {
      background: rgba(123,175,212,0.08);
      box-shadow: 0 4px 10px rgba(123,175,212,0.1);
    }

    .track-btn.active {
      background: rgba(123,175,212,0.14);
      color: #fff;
      box-shadow: 0 6px 20px rgba(123,175,212,0.12);
    }

    .player-wrap iframe {
      width: 170px;
      height: 284px;
      border: 0;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    /* Additional sections: About Me / Contact */
    section {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 40px 20px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      color: #eee;
    }

    section h2 {
      font-family: "Bebas Neue", sans-serif;
      font-size: 36px;
      color: #7BAFD4;
      margin-bottom: 16px;
    }

    section p, section ul {
      font-size: 16px;
      line-height: 1.6;
    }

    section ul {
      list-style: none;
      padding-left: 0;
    }

    section ul li {
      margin-bottom: 8px;
    }

    section a {
      color: #7BAFD4;
      text-decoration: none;
    }

    section a:hover {
      color: #fff;
      text-shadow: 0 0 6px #7BAFD4;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #9aa8bf;
      font-size: 13px;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 20px;
        padding-bottom: 40px;
      }

      .bandcamp.single-player {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .track-list {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="brand">Yeti Blanc</div>
  <div class="links">
    <a href="https://yetiblanc.bandcamp.com/" target="_blank">Bandcamp</a>
    <a href="https://www.instagram.com/yetiblanc" target="_blank">Instagram</a>
    <a href="https://x.com/YetiBlanc_" target="_blank">Twitter</a>
    <a href="mailto:yetiblancmusic@gmail.com">Email</a>
  </div>
</header>

<main class="container" role="main" aria-label="Yeti Blanc music preview">
  <!-- Left column: images -->
  <div class="left" aria-hidden="false">
    <div class="img-row">
      <img src="Collage_Test.png" alt="three picture collage">
    </div>
  </div>

  <!-- Right column: Bandcamp single-player -->
  <aside class="bandcamp single-player" aria-label="Tracks">
    <div class="track-list">
      <button class="track-btn active" data-src="https://bandcamp.com/EmbeddedPlayer/track=86896478/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/">
        I Believe In Travis Kelce (feat. JS)
      </button>
      <button class="track-btn" data-src="https://bandcamp.com/EmbeddedPlayer/track=3614133750/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/">
        Mornin' Man (feat. Greg Cote)
      </button>
      <button class="track-btn" data-src="https://bandcamp.com/EmbeddedPlayer/track=566721571/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/">
        Pebble Drive
      </button>
      <button class="track-btn" data-src="https://bandcamp.com/EmbeddedPlayer/track=2574557713/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/">
        Pirate Radio Anthem
      </button>
    </div>
    <div class="player-wrap">
      <iframe id="bc-player"
        src="https://bandcamp.com/EmbeddedPlayer/track=86896478/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/"
        seamless>
      </iframe>
    </div>
  </aside>
</main>

<!-- About Me Section -->
<section class="about-me" aria-label="About Yeti Blanc">
  <div class="section-content">
    <h2>About Me</h2>
    <p>
      Hi, I’m Yeti Blanc. 
    </p>
  </div>
</section>

<!-- Contact Section -->
<section class="contact" aria-label="Contact Yeti Blanc">
  <div class="section-content">
    <h2>Contact</h2>
    <p>Talk to me <a href="mailto:yetiblancmusic@gmail.com">yetiblancmusic@gmail.com</a></p>
  </div>
</section>

<footer>
  © 2025 Yeti Blanc · <a href="https://yetiblanc.com" style="color:var(--accent)">yetiblanc.com</a>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const buttons = document.querySelectorAll('.track-btn');
  const player = document.getElementById('bc-player');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const src = btn.dataset.src;
      if (!src) return;
      player.src = src;

      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
});
</script>

</body>
</html>
